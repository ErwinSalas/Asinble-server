<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ansible</title>
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="https://blogs.missouristate.edu/cio/files/2016/06/ansible-logo.png">
    <style>
        .color-main{
            background-color:#0d47a1;
            color:white;
        }
    </style>
</head>
<body>
     <nav>
        <div class="nav-wrapper color-main">
          <a href="#" class="brand-logo" style="margin-left:3%;">Ansible</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/index">Tareas</a></li>
                <li><a href="/obtenerHistorial">Historial</a></li>
          </ul>
        </div>
    </nav>
    <div class="container" style="margin-top:10%">
      <table class="striped highlight centered">
        <thead>
          <tr>
              <th>Id</th>
              <th>Peticion realizada</th>
              <th>Fecha</th>
          </tr>
        </thead>
        <tbody>
            {%for result in lista%}
              <tr>
                <td><p>{{result.id}}</p></td>
                <td><p>{{result.tipoPeticionRealizada}}</p></td>
                <td><p>{{result.fechaPeticion}}</p></td>
              </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</body>
</html>
